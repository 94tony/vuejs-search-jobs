<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    

</head>
<body>
    <div id="app">
        <div class=" container">
            <div class="row">
                <div v-for="(job,index) in jobs">
                    <div class="job" :class="application(index)">
                        <i @click="addHeart(index)" :class="heart(index)" class="fas fa-heart"></i>
                        <button @click="addApply(index)" type="button" class="btn btn-success">Apply</button>
                        <h1>{{job.company}}</h1>
                        <h2>{{job.position}}</h2>
                        <div>{{job.description}}</div>
                        <div class="citta">{{job.city}}</div>
                        <div>{{job.created_at}}</div>
                        <div class="contract">{{job.contract}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
